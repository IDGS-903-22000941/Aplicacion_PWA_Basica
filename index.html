<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link rel="stylesheet" href="index.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="
#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Agenda PWA">
    <meta name="msapplication-TileColor" content="
#ffffff">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon.png">
    <link rel="apple-touch-icon" href="./assets/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contactos</h1>
            <button id="addBtn" class="add-btn">Añadir</button>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar" class="search-input">
        </div>

        <div class="table-container">
            <table class="contacts-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="contactsTable">
                </tbody>
            </table>
        </div>

        <div id="contactModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Agregar Contacto</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="nameInput">Nombre:</label>
                        <input type="text" id="nameInput" required>
                    </div>
                    <div class="form-group">
                        <label for="phoneInput">Teléfono:</label>
                        <input type="tel" id="phoneInput" required>
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Correo:</label>
                        <input type="email" id="emailInput" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="saveBtn">Guardar</button>
                        <button type="button" id="cancelBtn">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
